<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <h1>v-cloak的用法：可以 隐藏 来显示的 插值表达式 原理是先隐藏插值表达式 等渲染好了就可以直接出现 了</h1>
    <div id="app">
        <span v-cloak>{{name}}</span>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: '小黑'
            }
        })
    </script>
</body>

</html>

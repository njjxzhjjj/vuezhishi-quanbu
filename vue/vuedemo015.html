<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环 v-for </title>
    <script src="/vue.js"></script>
</head>
<body>
    <div id="app">
        <table border="1" cellspacing="0" cellpadding="1" >
            <caption>学生列表</caption>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>学号</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>性别</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in students" :key="item.stuId">
                    <td>{{index}}</td>
                    <td>{{item.stuId}}</td>
                    <td>{{item.stuName}}</td>
                    <td>{{item.stuAge}}</td>
                    <td>{{item.stuSex}}</td>


                </tr>
            </tbody>
        </table>

    </div>
    <script>
        const app=new Vue({
            el: '#app',
            data: {
              students:[
                       {
                      stuId:001,
                      stuName:'小黑',
                      stuAge:'13',
                      stuSex:0
                  },
                  {
                    stuId:002,
                      stuName:'小黑2',
                      stuAge:'23',
                      stuSex:1
                  },
                  {
                    stuId:003,
                      stuName:'小黑3',
                      stuAge:'20',
                      stuSex:1
                  },
            
              ]
            },
        })
    </script>
</body>
</html>

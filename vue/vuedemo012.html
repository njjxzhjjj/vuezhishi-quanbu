<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定指令 样式的绑定之 class 数组的绑定</title>
    <script src="/vue.js"></script>
    <style>
        .divClass{
            border: 1px solid red;
            height: 200px;
            width: 200px;
        }
        .divClass2{
            background-color: tomato;
        }
        .divClass3{
           background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="[divClassM,divClassX,divClassY,{divClass:isDivClass}]">
            绑定指令 样式的绑定之 class 数组的绑定,可以混合使用， 但是 必须对象在数组里
        </div>

        <!-- 可以把class中的数组或对象 写到data当中 -->
        <div :class="arryClass">
            可以把class中的数组或对象 写到data当中 
        </div>
        <div :class="objClass">
            可以把class中的数组或对象 写到data当中 
        </div>

        <div>
            <button @click="qiehuan">点击 切换 黄色 ，绿色</button>
        </div>


    </div>
    <script>
        new Vue({
            el: '#app',
            data() {   //以后尽量这样写
                return {
                  divClassM:'divClass',
                  divClassX:'divClass2',
                  divClassY:'divClass3',
                  isDivClass:true,
                //   可以把class中的数组或对象 写到data当中
                arryClass:['divClass2','divClass'],
                objClass:{
                    divClass3:true,
                    divClass:true,
                }
                }
            },
            methods: {
                qiehuan:function(){
                   if(this.divClassX==''){
                        this.divClassY=''
                        this.divClassX='divClass2'
                   }else{
                    this.divClassX='';
                    this.divClassY='divClass3'
                   }
                }
            }
        })
    </script>
</body>
</html>

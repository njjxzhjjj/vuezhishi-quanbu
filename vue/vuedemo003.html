<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div id="app">
       <div v-text="name1"></div>
    

        <br>
        <div v-html="name2">
          

        </div>
        <!--v-pre他可以不让插值表达式生效  -->
        <div v-pre="name3">
          {{name3}}

        </div>

    </div>
    <script>
        const app=new Vue({
            el: '#app',
            data: {
                name1:'<h1>v-text 不可以被 HTML 编译  他相当于插值表达式 {{name1}}</h1>',
                name2:'<h1>v-html 可以被 HTML 编译</h1>',
                name3:'v-pre他可以不让插值表达式生效',
            }
        })
    </script>
</body>
</html>

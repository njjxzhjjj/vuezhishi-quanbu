<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style的绑定</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div id="app">
     
        <div :style="{border:borderStyle,width:kuan,height:gao,fontSize:size+'px'}">
             标签内的对象绑定
        </div>

        <div :style="objStyle">
            数据 内的对象绑定
       </div>

        <div :style=[objStyle,objStyle2]>
            数据 内的数组绑定
       </div>
       
     <button @click="styleBtn">点击</button>

    </div>
    <script>
       var vm= new Vue({
            el: '#app',
            data() {   //以后尽量这样写
                return {
                    borderStyle:'1px solid blue',
                    kuan:'200px',
                    gao:'200px',
                    size:'20',
                    objStyle:{
                        border:'1px solid blue',
                    width:'200px',
                    height:'200px',
                    },
                    objStyle2:{
                        backgroundColor:'red'
                    }
                }
            },
            methods: {
                styleBtn:function(){
                    this.objStyle2.backgroundColor='blue'
                }
            }
        })
    
    </script>
</body>
</html>

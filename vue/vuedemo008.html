<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <div v-on:click="divClick" style="border: 1px solid black;">
              <button @click.stop="btnClick">点击(不加. stop 不可以点击button )</button>
        </div>
        <div>
            <a href="https://www.baidu.com" @click.prevent="aclick">百度</a>
        </div>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
             num:0
            },
            methods: {
                divClick:function(){
                    this.num++
                },
                btnClick:function(event){
                    console.log(event)
                    event.stopPropagation();//阻止冒泡  简写为 .stop
                    this.num--
                },
                aclick:function(event){
                    event.preventDefault();//阻止默认行为 简写为  .prevent
                }
            }
        })
    </script>
</body>
</html>

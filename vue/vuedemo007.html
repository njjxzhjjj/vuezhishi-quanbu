<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <!-- click 可以直接调用数据的 自增/自减 快捷方便 -->
    <div id="app">
        <span>{{num}}</spann>
            <button @click="num++">让计数器加</button>
            <button v-on:click="jianfa()">让计数器减少</button>
            <button v-on:click="jianfa">让计数器减少</button>
            <button id="btnnnn" v-on:click="fuzaClick(123,456,$event)">点击事件的传参</button>
            
            <div class="input-group" style="width: 300px;"> 
                <button class="button" type="button" name="button" @click="getCode()" v-show="show">获取验证码</button>
                <button class="button codebtn" type="button" name="button" v-show="!show">{{count}}s</button>
              <!-- <input type="text" class="form-control" placeholder="验证码" style="float: right; height: 40px; width: 150px;" />  -->
            </div> 
           <br>
            <!-- 点击按钮 把 id="btnnnn" 显示到 插值表达式当中 -->

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0,
                id: '',
                show: true,
                timer: null,
                count: ''
            },
            methods: {
                jianfa: function (event) {
                    console.log(this == vm) //1/观察是 true 还是 false。见证 this是否是 vue对象，结果是true
                    this.num--;  ///在vue方法中,调用data .需要使用this关键字
                    // 当click 没有参数的时候 ，其实是有一个 内置的参数的 叫做 event 意思是事件
                    console.log(event)  //event 内置函数 有相当多的功能！！！ 十分强大
                },
                fuzaClick: function (x, y, event) {
                    console.log(x)
                    console.log(y)
                    console.log(event) //当点击事件结束后，给 属性上加上 disabled
                    // console.log(event.target.disabled=true)//点击一下
                    // console.log(event.target.hidden=true)//隐藏一下
                    this.id = event.terget.id;
                    //点击发送验证码后，让按钮变不可用的灰色，然后在上面显示倒计时!!!!!|

                },
                getCode() {
                    this.show = false;
                    const TIME_COUNT = 60;
                    if (!this.timer) {
                        this.count = TIME_COUNT;
                        this.show = false;
                        this.timer = setInterval(() => {
                            if (this.count > 0 && this.count <= TIME_COUNT) {
                                this.count--;
                            } else {
                                this.show = true;
                                clearInterval(this.timer);
                                this.timer = null;
                            }
                        }, 1000)
                    }
                }


            }
        })
    </script>
</body>

</html>
